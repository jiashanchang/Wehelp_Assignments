<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <title>My Website</title>
  </head>
  <body>
    <div class="content">
      <div class="top" id="top">
        My Website

        <label for="burger"><img src="images/burger.jpg" /></label>
        <input type="checkbox" id="burger" />
        <div class="menu" id="menu">
          <ul>
            <li><a href="#">Item 1</a></li>
            <li><a href="#">Item 2</a></li>
            <li><a href="#">Item 3</a></li>
            <li><a href="#">Item 4</a></li>
          </ul>
        </div>
      </div>

      <div class="header">Welcome to MyHome</div>

      <div class="row">
        <div class="toprow">
          <div class="promotion1"><img src="images/cat8.jpg" />嚇到龍貓</div>
          <div class="promotion2"><img src="images/cat9.jpg" />快跑龍貓</div>
        </div>

        <div class="firstrow">
          <div class="picture">
            <i class="star"><img src="images/star.jpg" /></i
            ><span class="text">龍貓釣魚</span><img src="images/cat0.jpg" />
          </div>
          <div class="picture">
            <i class="star"><img src="images/star.jpg" /></i
            ><span class="text">抱抱龍貓</span><img src="images/cat1.jpg" />
          </div>
          <div class="picture">
            <i class="star"><img src="images/star.jpg" /></i
            ><span class="text">龍貓你好</span><img src="images/cat2.jpg" />
          </div>
          <div class="picture">
            <i class="star"><img src="images/star.jpg" /></i
            ><span class="text">龍貓公車</span><img src="images/cat3.jpg" />
          </div>
        </div>

        <div class="secondrow">
          <div class="picture">
            <i class="star"><img src="images/star.jpg" /></i
            ><span class="text">樹上龍貓</span><img src="images/cat4.jpg" />
          </div>
          <div class="picture">
            <i class="star"><img src="images/star.jpg" /></i
            ><span class="text">我是龍貓</span><img src="images/cat5.jpg" />
          </div>
          <div class="picture">
            <i class="star"><img src="images/star.jpg" /></i
            ><span class="text">午睡龍貓</span><img src="images/cat6.jpg" />
          </div>
          <div class="picture">
            <i class="star"><img src="images/star.jpg" /></i
            ><span class="text">微笑龍貓</span><img src="images/cat7.jpg" />
          </div>
        </div>
      </div>
    </div>
    <script>
      $("#burger").on("click", function (e) {
        if ($("#menu").is(":hidden")) {
          $("#menu").show();
        } else {
          $("#menu").hide();
        }

        $(document).on("click", function () {
          $("#menu").hide();
        });

        e.stopPropagation();
      });

      $("#menu").on("click", function (e) {
        e.stopPropagation();
      });
    </script>
  </body>
</html>
